<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="../../css/global.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Cadastro Anúncio</title>
</head>
<body>
  <header>
    <div class="row">
      <div class="col">
        <img id="header-logo" src="../../assets/Logo256px.png" alt="OPG Commerce logo" width="64" height="64">
      </div>
      <div class="col" id="header-user">
        <img id="header-logo" src="../../assets/user 2.png" alt="User Logo" width="64" height="64">
        <p>Usuário</p>
      </div>
    </div>
  </header>
  <div class="container">
    <main>
      <form class="row g-5">
        
          <div class="col-sm-6">
            <label for="titulo" class="form-label"> Titulo </label>
            <input type="text" class="form-control" id="titulo" placeholder="Fone Hyperx" required>
          </div>
          <div class="col-sm-6">
            <label for="desc" class="form-label"> Descrição </label>
            <input type="text" class="form-control" id="desc" placeholder="Fone de cor prata, conexão..." required>
          </div>
        
        
          <div class="col-sm-6">
            <label for="preco" class="form-label"> Preço </label>
            <input type="text" class="form-control" id="preco" placeholder="200.00" required>
          </div>
          <div class="col-sm-6">
            <label for="cep" class="form-label"> CEP </label>
            <input type="text" class="form-control" id="cep" placeholder="38408000" required>
          </div>
        
        
          <div class="col-sm-6">
            <label for="bairro" class="form-label"> Bairro </label>
            <input type="text" class="form-control" id="bairro" placeholder="Santa Mônica" required>
          </div>
          <div class="col-sm-6">
            <label for="cidade" class="form-label"> Cidade </label>
            <input type="text" class="form-control" id="cidade" placeholder="Uberlândia" required>
          </div>

          <div class="col-sm-6">
            <label for="estado" class="form-label"> Estado </label>
            <select class="form-control" id="estado">
              <option>MG</option>
              <option>SP</option>
              <option>RJ</option>
              <option>ES</option>
            </select>
          </div>
          <div class="col-sm-6">
            <label for="categoria" class="form-label"> Categoria </label>
            <select class="form-control" id="categoria">
              <option>Eletrônicos</option>
              <option>Esportes</option>
              <option>Automóveis</option>
              <option>Outros</option>
            </select>
          </div>
        
        <div class="row gy-5">
          <div class="col-3">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </div>
      </form>
    </main>
  </div>
  <script>
    window.onload = function () {
      const button = document.querySelector("button");
      button.addEventListener("click", sendPost);
    }

    function sendPost(){
      const formData = [...document.querySelector('#registrationForm').elements]

      .reduce((acc, input) => ({...acc, [input.name]: input.value}), {});

      // adicionar chamada de post para o http
    }
  </script>
</body>
</html>
